{% extends "layout.html" %}

{% block title %}Add a New Game{% endblock %}

{% block content %}
    <h1>Add a New Game</h1>

    <form id="gameForm" action="{{ url_for('add_game') }}" method="POST">
        <input type="text" id="name" name="name" placeholder="Game Name">
        <input type="text" id="platform" name="platform" placeholder="Platform">
        <input type="number" id="release_year" name="release_year" placeholder="Release Year">
        <button type="submit">Add Game</button>
    </form>

    <p id="errorMessage" style="color: red; display: none;">Invalid inputs.</p>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='validate.js') }}"></script>
{% endblock %}
