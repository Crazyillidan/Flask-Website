<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Collection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        form { margin-bottom: 30px; }
        input, select { margin: 5px; padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>My Game Collection</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Game Name" required>
        <input type="text" name="platform" placeholder="Platform" required>
        <input type="number" name="release_year" placeholder="Release Year" required>
        <button type="submit">Add Game</button>
    </form>

    {% if games %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Platform</th>
                    <th>Release Year</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.platform }}</td>
                    <td>{{ game.release_year }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No games added yet.</p>
    {% endif %}
</body>
</html>
